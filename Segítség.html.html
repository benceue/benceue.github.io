<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Segítség Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: white;
      text-align: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 0px;
    }

    .popup {
      background: #2c2c2c;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 95%;
      width: 600px;
      box-shadow: 0 0 30px rgba(255, 140, 0, 0.6);
    }

    .popup h1 {
      font-size: 36px;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .popup span {
      color: orange;
      font-weight: bold;
    }

    .popup p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn, .discord-btn {
      padding: 16px 26px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn {
      background-color: #ff6600;
      color: white;
      margin-top: 50px;
    }

    .discord-btn {
      background: linear-gradient(to right, #ffa500, #ff7300);
      color: white;
      font-weight: bold;
    }

    .close-btn {
      display: block;
      margin-top: 20px;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .popup h1 {
        font-size: 28px;
      }

      .popup p {
        font-size: 18px;
      }

      .btn, .discord-btn {
        font-size: 16px;
        padding: 14px 22px;
      }
    }
  </style>
</head>
<body>
  <<a href="főoldalFőoldal.html"></a>



  <h1></h1>
  <button class="btn" onclick="showPopup()">Segítség kérése</button>

  <div class="overlay" id="overlay">
    <div class="popup">
      <h1>Azért vagyunk, hogy <span>segítsünk</span>.</h1>
      <p>Elakadtál bármivel kapcsolatban?<br>
      Ha a leggyorsabb választ szeretnéd, nyiss könnyedén egy ticketet a Discord-szerverünkön!</p>
      <a href="https://discord.gg/tm5ktfun" target="_blank">
        <button class="discord-btn">Discord-meghívó</button>
      </a>
      <span class="close-btn" onclick="hidePopup()">Bezárás</span>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('overlay').style.display = 'flex';
    }

    function hidePopup() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>

</html>
